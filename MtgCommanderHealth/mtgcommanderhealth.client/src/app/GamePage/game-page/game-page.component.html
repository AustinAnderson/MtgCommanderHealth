<style>
  .container{
    display:flex;
    width: 100%;
    height: 100%;
    max-height: 100%;
    flex-direction: row;
  }
  .controlsPane{
    width: 15%;
    flex-direction: column;
  }
  .displayPane {
    width: 65%;
    justify-content: center;
    align-items: center;
  }
  .logPane{
    width: 20%;
  }
  .divButton:hover{
    filter: brightness(75%)
  }
  .divButton:active{
    filter: brightness(50%)
  }
</style>

<div class="container">
  <div class="controlsPane">
    <div style="flex-direction: row">
      <input id="add" type="text" [(ngModel)]="addPlayerName"/>
      <button (click)="AddUser()">Add Player</button>
    </div>
    <div style="display: flex; flex-direction: row">
      <select [(ngModel)]="removePlayerName" style="width:100%">
        <option *ngFor="let user of users" [ngValue]="user">{{user}}</option>
      </select>
      <button (click)="RemoveUser()">Remove Player</button>
    </div>
    <div>
      <button (click)="Reset()">Reset</button>
    </div>
    <div style="display: flex; flex-direction: column">
      <button (click)="PlayWow()">Wow</button>
      <button (click)="PlayYoink()">Yoink</button>
      <button (click)="PlayCommander()">Commander</button>
      <button (click)="PlayNuke()">Nuke</button>
    </div>
