<style>
  .struck{
    text-decoration: line-through;
    color: #777;
  }
  .parchmentBox{
    display:flex;
    height: 100%;
    max-height: 100%;
    width: 100%;
    background-image: url(/images/parchmentBase.png);
    background-position-x: 40%;
    background-size: 110% 100%;
  }
  .scrollBox{
    height: 70%;
    width: 100%;
    display: inline-flex;
    margin: 32% 3% 0% 5%;
  }
  ul{
     height: 100%;
     max-height: 100%;
     width: 100%;
     display: inline-flex;
     flex-grow: 0;
     flex-direction: column;
     list-style-type: none;
     font-family: Papyrus;
     overflow-y: scroll;
     scrollbar-width: thin;
     scrollbar-color: #C29462 rgba(200,200,0,0.1);
  }
  li{
      padding: 1% 1%;
  }
</style>
<div class="parchmentBox">
  <div class="scrollBox">
    <ul>
      <li *ngFor="let msg of displayMessages; index as i">
        <span [class]="msg.class">
          <span style="color: black">
            {{msg.message}}
          </span>
        </span>
      </li>
    </ul>
  </div>
</div>
